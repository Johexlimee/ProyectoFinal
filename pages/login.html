<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>GamerStore</title>
</head>
<body>
    <!--Barra de Navegacion - Se planea que este en horizontal-->
    <nav class="navbar">
        <div class="wrapper">
            <div>
                <a class="logo" href="../index.html">
                    <img src="../assets/img/Logo.png" width="70" height="70" alt="Logo"> GamerStore
                </a>
            </div>
            <div class="elementos">
                <a href="./store.html">Tienda</a>
                <a href="./sign.html">Crear Cuenta</a>
                <a href="./login.html">Iniciar Sesion</a>
            </div>
        </div>
    </nav>
    <div class="contenedor-form">
        <h1>Login</h1>
            <form action="login" class="form" id="form">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" class="correo" placeholder="ingrese su correo" required> 
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required>
                <button id="enviar" class="enviar" type="submit">Iniciar</button>
            </form>
    </div>
    
    <script src="../scripts/main.js"></script>
</body>
</html>
