<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>GamerStore | Login</title>
</head>
<body>
    <!--Barra de Navegacion - Se planea que este en horizontal-->
    <header class="separador">
        <div class="logoHead">
            <a href="../index.html"><img src="../assets/img/Logo.png" alt="Logo" class="imgLogo">Gamerstore</a>
        </div>
        <div class="logoLinks">
            <a href="./login.html"><img src="../assets/img/sesion.png" class="linkImg" alt="Iniciar Sesion"></a>
            <a href="./shopping.html"><img src="../assets/img/Carrito.png" class="linkImg" alt="Carrito"></a>
        </div>
    </header>
    <div class="titulo">
        <h2>Iniciar Sesion</h2>
    </div>
    <section class="contTargets">
    <div class="containter-formu">
            <form action="login" class="form" id="form">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" class="correo" placeholder="Ingrese su correo" required> 
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" class="contraseña" placeholder="Ingrese su contraseña" required>
                <button id="enviar" class="btnLogin" type="submit">Iniciar</button>
            </form>
        </div>
        <div class="tarjeta-2">
            <h1>¿No tienes una cuenta?</h1>
            <p>¡Crea Una!</p>
            <button type="button"><a href="./sign.html"> Crear Cuenta</a></button>
        </div>
    </section>
    <footer>
        <img src="../assets/img/Logo.png" alt="Logo" class="imgLogo">
        <a href="./about.html">Acerca de Nosotros</a>
        <a href="./contact.html">Contactos</a>
    </footer>
    <script type="module" src="../scripts/formularios.js"></script>
    <script type="module" src="../scripts/Validaciones.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
