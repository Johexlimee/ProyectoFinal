<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>GamerStore</title>
</head>
<body>
    <!--Barra de Navegacion - Se planea que este en horizontal-->
    <header class="separador">
        <div class="logoHead">
            <a href="../index.html"><img src="../assets/img/Logo.png" alt="Logo" class="imgLogo">Gamerstore</a>
        </div>
        <div class="logoLinks">
            <a href="./login.html"><img src="../assets/img/sesion.png" class="linkImg" alt="Iniciar Sesion"></a>
            <a href="./shopping.html"><img src="../assets/img/Carrito.png" class="linkImg" alt="Carrito"></a>
        </div>
    </header>
    <main>
        <section class="titulo">
            <h2>Contactanos</h2>
        </section>
        <section class="separador">
            <div class="imgContact">
                <img src="" alt="">
            </div>
            <div class="formContact">
                <form action="" class="form">
                    <label for="nombreC">Nombre</label><br>
                    <input type="text" placeholder="nombre" id="nombreC"><br>
                    <label for="correoC">Correo</label><br>
                    <input type="gmail" placeholder="correo electronico" id="correoC"><br>
                    <label for="mensajeC">Mensaje</label><br>
                    <textarea name="mensajeC" class="mensajeC" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                    <button class="enviar" type="submit">enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <img src="../assets/img/Logo.png" alt="Logo" class="imgLogo">
        <a href=".about.html">Acerca de Nosotros   </a>
        <a href="./contact.html">Contactos</a>
    </footer>
    <script src="../scripts/main.js"></script>
</body>
</html>
